<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Project 1</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=League+Script|Scope+One" rel="stylesheet">
          
    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>

    <div class="jumbotron">
      <div class="container">
        <div class="row" id="header">
          <div class="col m1"><img src="../images/tolietlogo.png" /></div>
          <div class="col m1"><span id="name">atmo</span></div>
        </div>

        <div class="row" id="neighborhood-search">
          <div class="input-field col offset-m3 s6">
            <input type="text" id="autocomplete-input" class="autocomplete">
            <label for="autocomplete-input">neighborhoods</label>
          </div>
        </div>
      </div>
    </div>
    
<!--Seed data container-->
<div id="restrooms">
  <div class="container"></div>
</div>

<!--Submit Form (Work in Progress)-->    
    <section id='restroom-form'>         
      <div class="container">
            
        <form class="col s5" >      
          
          <div class="form-group">
            <label class="col m4" for="name">Name</label>
            <div class="col m4">
              <input id="rest-name" name="locationName" type="text" class="form-input">
            </div>
          </div>

          <div class="form-group">
             <label class="col m4" for="location">Location</label>
            <div class="col m4">
              <input id="rest-loc" name="location" type="text" class="form-input">
            </div>
          </div>

          <div class="form-group">
            <label class="col m4" for="type">Type</label>
            <div class="col m4">
              <input id="rest-type" name="type" type="text" class="form-input">
            </div>
          </div>

          <div class="form-group">
            <label class="col m4" for="cleanliness">Cleanliness</label>
            <div class="col m4">
              <input id="rest-clean" name="cleanliness" type="text" class="form-input">
            </div>
          </div>

          <div class="form-group">
            <label class="col m4" for="neighborhood">Neighborhood</label>
            <div class="col m4">
              <input id="rest-hood" name="neighborhood" type="text" class="form-input">
            </div>
          </div>

          <div class="form-group">
            <label class="col m4" for="review">Review</label>
            <div class="col m4">
              <input id="rest-review" name="review" type="text" class="form-input">
            </div>
          </div>

          <div class="form-group">
            <div class="col m4">
              <button class="btn waves-effect waves-light" type="submit" name="action">Save Restroom</button>
            </div> 
          </div>
        
        </form>
        
      </div>

    </section>
  
  </body>

</html>
